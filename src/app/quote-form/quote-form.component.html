<div class="container-fluid">
  <div class="row">
      <form #quoteForm='ngForm'>
          <!-- Name Form -->
          <div class="form-group">
              <label for="name">Quote</label>
              <input type="text"  class="form-control" id="name" [(ngModel)]="Quote.name" name="name" #name="ngModel" required>
              
              
              
                  
              </div>
        
          <!--Testing  to see if we get data-->
              

          
          <div class="form-group">

              <label for="description">written by</label>
              <input type="text" required class="form-control" id="description">
              
          </div>
          <div class="form-group">
              <label for="complete">Date:</label>
              <input type='date' id="complete" required>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
